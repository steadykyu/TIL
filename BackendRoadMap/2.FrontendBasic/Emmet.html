<!-- 주석 : ctrl + / -->

<!-- ! : 기본적인 html 뼈대를 생성  -->

<!-- div.class / div#name  -->

<!-- > : 부모 , 자식 노드생성 -->
<div>
    <ul>
        <li></li>
    </ul>
</div>

<!-- + 여러 형제만들기  -->
<div>
    <li></li>
    <ol></ol>
</div>

<!-- * : 반복해서 생성하기-->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- ^ : 형제노드 만들기-->
<!-- div>ul>li^ol -->
<div>
    <ul>
        <li></li>
    </ul>
    <ol></ol>
</div>

<!-- 그룹화하기 -->
<!-- div>(header>ul>li*2>a)+(footer>p) -->
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>

<!-- {} -->
<!-- p{hello}· -->
<p>hello</p>

<!-- $ -->
<!-- p.class{item $}*5 -->
<p class="class1">item 1</p>
<p class="class2">item 2</p>
<p class="class3">item 3</p>
<p class="class4">item 4</p>
<p class="class5">item 5</p>
